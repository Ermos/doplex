<html lang="en">
{{ partial "head.html" . }}
<body>
<header class="header">
    <div class="header__content">
        <a href="{{ .Site.BaseURL }}" title="Home" class="header__title">
            <img alt="Kilian SMITI" class="header__avatar" src="{{ .Site.BaseURL }}/images/avatar.jpeg"/>

                </div>
                <div class="logo-desc">
                    <p class="logo-desc__text">I'm a <i id="logo-desc"></i></p>

            </div>

               href="{{ .Site.BaseURL }}projects"
               class="navigation__item {% if page.url == '/projects/'  %}active{% endif %}"
            >Projects</a>

            <a title="About Me"
               href="{{ .Site.BaseURL }}about-me"
               class="navigation__item {% if page.url == '/about-me/'  %}active{% endif %}"
            >About Me</a>

            <a title="Contact"
               href="{{ .Site.BaseURL }}contact"

            >Contact</a>
        </nav>
    </div>
